    <script type="text/javascript">
    
		function queryString(key) {
		 	var re = new RegExp( "[?&]" + key + "=([^&$]*)", "i" );
		 	var offset = location.search.search( re );
		 	if ( offset == -1 ) return null;
		 	return RegExp.$1;
		}
		
		function checkUrl(){
			var cat = queryString( "cat" );
			if (cat) {
				window.location.href = "http://enoughrecords.scene.org/#/release/"+cat;
			}
		// 	var tag = queryString( "tag" );
		// 	if (tag) {
		// 		//window.location.href = "http://enoughrecords.scene.org/imageflow/?tag="+tag;
				
		// 		//todo: how the hell can i do a search by tag with this thing?
		// 	}
		}

		function SlimStat() {
			var ref = escape(document.referrer);
			var res = escape(document.URL);
	
			var img = document.createElement('img');
			img.setAttribute('id','slimstatimg');
			img.setAttribute('width','1');
			img.setAttribute('height','1');
			img.setAttribute('alt','');
			img.setAttribute('src','http://enoughrecords.scene.org/slimstat/js.stats.php?ref='+ref+'&res='+res);
			if (document.documentElement) {
				document.documentElement.appendChild(img);
			} else {
				document.appendChild(img);
			}
		}


		function loadUp() {
			SlimStat();
			checkUrl();
		}
		
    </script>
</head>
